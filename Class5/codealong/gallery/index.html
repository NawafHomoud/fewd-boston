<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<section id="gallery">
    <figure>
      <img class="right" src="images/green-leaf-tree.jpg">
      <figcaption>
        A lovely, leafy green tree.
      </figcaption>
    </figure>
    <figure>
      <img class="top" src="images/jaggy-mountain.jpg">
      <figcaption>
        A craggy mountain summit.
      </figcaption>
    </figure>
    <figure>
      <img class="right" src="images/light-in-trees.jpg">
      <figcaption>
        Crepuscular rays illuminate the forest floor.
      </figcaption>
    </figure>
    <figure>
      <img src="images/starry-night.jpg">
      <figcaption>
        Nature's version of Starry Night.
      </figcaption>
    </figure>
    <figure>
      <img class="bottom" src="images/green-hills.jpg">
      <figcaption>
        Far reaching view of green rolling hills.
      </figcaption>
    </figure>
    <figure>
      <img src="images/mountain-cliff.jpg" alt="">
      <figcaption>
        A mountain cliff shrouded in clouds.
      </figcaption>
    </figure>
    <figure>
      <img src="images/sea-cliff.jpg" alt="">
      <figcaption>
        Cliffside retreat over the ocean.
      </figcaption>
    </figure>
    <figure>
      <img src="images/tall-pines.jpg" alt="">
      <figcaption>
        Looking up through a canopy of pines.
      </figcaption>
    </figure>
  </section>
</body>
</html>
